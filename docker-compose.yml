version: '3'

services:
  # ===================
  # NATS Server
  # ===================
  nats-server:
    image: nats:latest
    ports:
      - "8222:8222"
  # ===================
  # Client Gateway Api
  # ===================
  client-gateway:
    build: ./client-gateway
    ports:
      - "${CLIENT_GATEWAY_PORT}:4000"
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=4000
      - NATS_SERVERS=nats://nats-server:4222
  # ===================
  # Products Microservice
  # ===================
  products-ms:
    build: ./products-ms
    volumes:
      - ./products-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - DATABASE_URL=file:./dev.db
      - NATS_SERVERS=nats://nats-server:4222
  # ===================
  # Orders Microservice
  # ===================
  orders-ms:
    build: ./orders-ms
    volumes:
      - ./orders-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - DATABASE_URL=postgresql://user_db:6725990101@orders-db:5432/db_orders?schema=public
      - NATS_SERVERS=nats://nats-server:4222
    depends_on:
      - orders-db
  # ===================
  # Auth Microservice
  # ===================
  auth-ms:
    build: ./auth-ms
    volumes:
      - ./auth-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - DATABASE_URL=mongodb+srv://dba:TaT_2019@voters.6u1zcbx.mongodb.net/db_auth
      - NATS_SERVERS=nats://nats-server:4222
      - SECRET_KEY=a$cvq+5*&lu41ho1u))m-o55vlmp66q32mtlmv7lr$2c!ts#*)
  # ===================
  # Orders Database
  # ===================
  orders-db:
    image: postgres:16.2
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user_db
      - POSTGRES_PASSWORD=6725990101
      - POSTGRES_DB=db_orders
  # ===================
  # Payments Microservice
  # ===================
  payments-ms:
    build: ./payments-ms
    ports:
      - "${PAYMENTS_MS_PORT}:${PAYMENTS_MS_PORT}"
    volumes:
      - ./payments-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=${PAYMENTS_MS_PORT}
      - NATS_SERVERS=nats://nats-server:4222
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_SUCCESS_URL=${STRIPE_SUCCESS_URL}
      - STRIPE_CANCEL_URL=${STRIPE_CANCEL_URL}
      - STRIPE_ENDPOINT_SECRET=${STRIPE_ENDPOINT_SECRET}