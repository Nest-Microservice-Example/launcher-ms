apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: auth-ms
  name: auth-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-ms
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: auth-ms
    spec:
      containers:
      - image: us-central1-docker.pkg.dev/store-ms-431319/store-repository/auth-ms
        name: auth-ms
        env:
          - name: NATS_SERVERS
            value: "nats://nats"
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: auth-secrets
                key: database_url
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: auth-secrets
                key: secret_key
        resources: {}
status: {}
